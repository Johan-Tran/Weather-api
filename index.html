    <DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Weather</title>
        <style>
            .bottom{
                bottom:0;
                width:100%;
            }
            .imageContainer{
                height:70%;
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <!--Första raden för minsta och högsta temperaturen-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <h3 class="minTemp font-weight-bold"></h3>
                </div>
                <div class="col-4 text-center">
                    <h1 class="city font-weight-bold display-3"></h1>
                </div>
                <div class="col-4 text-right">
                    <h3 class="maxTemp font-weight-bold"></h3>
                </div>
            </div>
        </div>
        
        <!--Container för fuktighet och vindhastighet-->
        <div class="container-fluid position-fixed bottom">
            <div class="row">
                <div class="col-6">
                    <h3 class="hum font-weight-bold"></h3>
                </div>
                <div class="col-6 text-right">
                    <h3 class="windSpd font-weight-bold"></h3>
                </div>
            </div>
        </div>

        <!--Bilden för det nuvarande vädret och temperaturen-->
        <div class="imageContainer d-flex justify-content-center align-items-center">
            <div>
                <img class="icon" src="">
                <h1 class="currentTemp font-weight-bold display-3"></h1>
            </div>
        </div>


        <script>
                //Skickar en förfrågan till weather api och ändrar innehållet av elementen till det jag vill.
                $.get("https://api.openweathermap.org/data/2.5/weather?lat=59.23705&lon=17.98192&units=metric&appid=2e5a2d4fdb43c807501fdf50356b67e7", function(data){
                    $("h3.minTemp").text("Min: " + data.main.temp_min + "°C");
                    $("h1.city").text(data.name);
                    $("h3.maxtemp").text("Max: " + data.main.temp_max + "°C");
                    $("h3.hum").text("Humidity: " + data.main.humidity);
                    $("h3.windSpd").text("Wind speed: " + data.wind.speed + " km/h");
                    $(".icon").attr("src", "https://openweathermap.org/img/wn/" + data.weather[0].icon + "@4x.png");
                    $("h1.currentTemp").text(data.main.temp+ "°C");
                });
        </script>
    </body>
    </html>
